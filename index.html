<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Event Finder</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron" style="background-color: black; color: gold">
          <h1 class="text-center">Event Finder</h1>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Event Search</div>
              <div class="card-body">
    
                <form>
                  <div class="form-group">
                      <label for="location-input">Event Name</label>
                      <input class="form-control" id="name-input" placeholder="Event Name" type="text">
                      <label for="location-input">City</label>
                    <input class="form-control" id="city-input" placeholder="City" type="text">
                    <label for="location-input">State</label>
                    <input class="form-control" id="state-input" placeholder="State" type="text">
                    <label for="location-input">Country</label>
                    <input class="form-control" id="country-input" placeholder="Country Code" type="text">
                  <button class="btn btn-primary float-right" id="event-search">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>

        <div id="weather-div"></div>
        <div id="venue-div"></div>
        
       
    
      </div>

      
  
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="javascript/logic.js"></script>
</body>
</html>
